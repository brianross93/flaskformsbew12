{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<!-- 
    Using the guest object to display the correct name, email, phone, and
    events attending
-->

<h1>{{guest.name}}</h1>

<p><strong>Email:</strong> {{guest.email}}</p>
<p><strong>Phone:</strong> {{guest.phone}}</p>

<h2>Events Attending:</h2>

<ul>
    {% for i in guest.events_attending %}
    <li><a href="/event/{{i.id}}">{{i.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
